applications:
- name: microservices-accounts-api
  instances: 1
  timeout: 180
  buildpacks:
    - sdk-for-nodejs
  env:
    NODE_ENV: production
    NODE_MODULES_CACHE: false
    NODE_VERBOSE: false
    NPM_CONFIG_LOGLEVEL: error
    NPM_CONFIG_PRODUCTION: true
  command: NODE_ENV=production node .
  path: .
  memory: 256M
  disk_quota: 1G
