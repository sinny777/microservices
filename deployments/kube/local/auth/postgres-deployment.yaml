apiVersion: v1
kind: Service
metadata:
  name: postgres-svc
  labels:
    app: auth-postgres-db
    tier: auth
spec:
  ports:
  - name: "auth-postgres-db"
    port:  5432
    targetPort: 5432  
    nodePort: 0
    protocol: TCP  
  selector:
    app: auth-postgres-db
  type: ClusterIP
status:
  loadBalancer: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-postgres-db
  labels:
    app: auth-postgres-db
    tier: auth
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: auth-postgres-db
  template:
    metadata:
      labels:
        app: auth-postgres-db
    spec:
      containers:
        - name: auth-postgres-db
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          # command: ["chown postgres /var/lib/postgresql/data/"]
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-secrets
                key: POSTGRES_USER
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secrets
                key: POSTGRES_PASSWORD
          - name: POSTGRES_DB
            value: "auth_db"
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          securityContext: 
            capabilities: {}
            privileged: true                                
          volumeMounts:
            - mountPath: /var/lib/postgresql/data/
              name: postgresdb                   
      volumes:
        - name: postgresdb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
      restartPolicy: Always
