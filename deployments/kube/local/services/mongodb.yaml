apiVersion: v1
kind: Service
metadata:
  name: mongodb-svc
  labels:
    app: mongodb-enterprise
    tier: iot
spec:
  ports:
  - port:  27017
    targetPort: 27017
  selector:
   app: mongodb-enterprise
status:
  loadBalancer: {}
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-enterprise
  labels:
    app: mongodb-enterprise
    tier: iot
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mongodb-enterprise
  template:
    metadata:
      labels:
        app: mongodb-enterprise
        set: mongodb-enterprise
    spec:
      containers:
      - name: mongodb-enterprise
        image: sinny777/mongo-enterprise:4.2
        imagePullPolicy: "IfNotPresent"
        env:
        - name: PORT
          value: "27017"        
        ports:
          - containerPort: 27017
        securityContext: 
            capabilities: {}
            privileged: true 
        volumeMounts:
          - mountPath: /data/db
            name: mongodb-vol
            subPath: mongodb       
      volumes:
        - name: mongodb-vol
          persistentVolumeClaim:
            claimName: mongodb-pvc-volume
      restartPolicy: Always
